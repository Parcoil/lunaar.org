  <body>
    <div id="particles-js"></div>
    <main class="center">
      <div class="card" style="width: 1100px; height: 720px">
        <iframe
          id="gameFrame"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
        <h1 id="gameName"></h1>

        <button onclick="toggleFullScreen()" class="nobg">
          <i class="ti ti-maximize"></i>
        </button>
      </div>

      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get("game");

        fetch("games.json")
          .then((response) => response.json())
          .then((data) => {
            const game = data.find((game) => game.url === gameUrl);
            if (game) {
              const gameNameElement = document.getElementById("gameName");
              gameNameElement.textContent = game.name;

              const gameFrame = document.getElementById("gameFrame");
              gameFrame.src = `https://glcdn.githack.com/Thedogecraft/assets/-/raw/main/public/${gameUrl}/index.html`;
            } else {
              console.error("Game not found");
            }
          })
          .catch((error) => console.error("Error fetching game data:", error));

        function toggleFullScreen() {
          var iframe = document.getElementById("gameFrame");

          if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch((err) => {
              alert(
                `Error attempting to enable full-screen mode: ${err.message} (${err.name})`
              );
            });
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            }
          }
        }
      </script>
      <script>
        window.addEventListener("beforeunload", function (event) {
          event.preventDefault();
          return (event.returnValue = "");
        });
      </script>
    </main>

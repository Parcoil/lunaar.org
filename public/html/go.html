    <style>
      .loader {
        width: 50px;
        aspect-ratio: 1;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 8px;
        z-index: -1;
        border-radius: 50%;
        background: var(--accent-color);
        --_m: conic-gradient(#0000 10%, #000),
          linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
        mask: var(--_m);
        -webkit-mask-composite: source-out;
        mask-composite: subtract;
        animation: l3 1s infinite linear;
      }

      @keyframes l3 {
        100% {
          transform: translate(-50%, -50%) rotate(1turn);
        }
      }

      .navbar-links {
        gap: 0.5rem;
      }
      .navbar-link.pro {
        padding: 10px !important;
      }
      #new-tab {
        margin-top: 5px;
      }
      .navbar-proxy {
        background-color: var(--bg-2-color);
        padding: 4px;
      }
      #tab-bar {
        display: flex;
        align-items: center;
        background: var(--bg-2-color);
        padding-left: 5px;
        padding-right: 5px;
        /* margin-top: 1px; */
        padding-bottom: 5px;

        /* border-bottom: 2px solid var(--primary-color); */
      }
      #tabs {
        display: flex;
        gap: 5px;
        flex: 1;
        overflow-x: auto;
      }
      .tab {
        background: var(--bg-color);
        width: 140px;
        border: 1px solid var(--primary-color);
        padding: 4px 10px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }
      .tab.active {
        background: var(--primary-color);
        color: #fff;
      }
      .tab i.close {
        font-weight: bold;
        cursor: pointer;
        font-size: 10px;
      }
      iframe {
        width: 100%;
        height: calc(100vh - 100px);
        border: none;
        display: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      iframe.active {
        display: block;
      }
      #proxy-address {
        width: 500px;
      }
      #autocomplete {
        position: absolute;
        left: 130px;

        margin: 0 auto;
        margin-top: 10px;
        background: var(--bg-color);
        border-radius: var(--border-radius);
        width: 100%;
        max-width: 500px;
        max-height: 240px;
        overflow-y: auto;
        z-index: 999;
        border-top: none;
        padding: 0.25rem 0;
        animation: fadeIn 0.18s;
        display: none;
      }
      #autocomplete div {
        padding: 5px 5px;
        cursor: pointer;
        justify-content: start;
        display: flex;
        color: var(--text-color);
        transition: background 0.18s, color 0.18s;
        font-family: inherit;
        letter-spacing: 0.01em;
      }
      #autocomplete div:last-child {
        border-bottom: none;
      }
      #autocomplete div:hover,
      #autocomplete div.active {
        background: var(--primary-color);
        color: #fff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .search-container {
        position: relative;
      }
    </style>

    <script src="../js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const prxBck = document.getElementById("prx-bck");
        const prxFwd = document.getElementById("prx-fwd");
        const prxRefresh = document.getElementById("prx-refresh");
        const prxAddress = document.getElementById("proxy-address");
        const prxHome = document.getElementById("prx-home");
        const prxFullScreen = document.getElementById("prx-fuillscreen");
        const prxInspect = document.getElementById("prx-inspect");

        let devTools = false;
        const tabsContainer = document.getElementById("tabs");
        const framesContainer = document.getElementById("frames");
        const newTabBtn = document.getElementById("new-tab");
        let tabCount = 0;

        function createTab(url = "/new") {
          tabCount++;
          const id = "tab-" + tabCount;

          const tab = document.createElement("div");
          tab.className = "tab";
          tab.dataset.id = id;
          tab.innerHTML = `<span>Tab ${tabCount}</span> <i class="fa-solid fa-x close"></i>`;
          tabsContainer.appendChild(tab);

          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.id = id;
          framesContainer.appendChild(iframe);

          tab.addEventListener("click", (e) => {
            if (e.target.classList.contains("close")) {
              closeTab(id, tab, iframe);
            } else {
              activateTab(id);
            }
          });

          activateTab(id);
        }

        function activateTab(id) {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll("iframe")
            .forEach((f) => f.classList.remove("active"));

          const tab = tabsContainer.querySelector(`[data-id='${id}']`);
          const iframe = document.getElementById(id);

          if (tab && iframe) {
            tab.classList.add("active");
            iframe.classList.add("active");
            prxAddress.value = iframe.src;
          }
        }

        function closeTab(id, tab, iframe) {
          tab.remove();
          iframe.remove();

          const remainingTabs = tabsContainer.querySelectorAll(".tab");
          if (remainingTabs.length === 0) {
            createTab("/new");
            prxAddress.value = "";
            prxAddress.focus();
          } else {
            const lastTab = tabsContainer.lastElementChild;
            if (lastTab) activateTab(lastTab.dataset.id);
          }
        }

        newTabBtn.addEventListener("click", () => createTab());

        function getActiveFrame() {
          return document.querySelector("iframe.active");
        }
        prxBck.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.history.back();
        });
        prxFwd.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.history.forward();
        });
        prxRefresh.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame) frame.contentWindow.location.reload();
        });
        prxHome.addEventListener("click", () => {
          window.location.href = "/";
        });
        prxFullScreen.addEventListener("click", () => {
          const frame = getActiveFrame();
          if (frame && frame.requestFullscreen) frame.requestFullscreen();
        });
        prxInspect.addEventListener("click", () => {
          if (devTools === false) {
            eruda.init();
            eruda.show();
            devTools = true;
          } else {
            eruda.destroy();
            devTools = false;
          }
        });

        const searchInput = document.getElementById("proxy-address");
        const autocompleteBox = document.getElementById("autocomplete");

        async function fetchSuggestions(query) {
          if (!query) {
            autocompleteBox.innerHTML = "";
            autocompleteBox.style.display = "none";
            return;
          }
          try {
            const res = await fetch(
              `/api/autocomplete?q=${encodeURIComponent(query)}`
            );
            const suggestions = await res.json();
            autocompleteBox.innerHTML = "";
            if (suggestions.length === 0) {
              autocompleteBox.style.display = "none";
              return;
            }
            suggestions.forEach((s) => {
              const item = document.createElement("div");
              item.textContent = s.phrase;
              item.onclick = () => {
                searchInput.value = s.phrase;
                autocompleteBox.innerHTML = "";
                autocompleteBox.style.display = "none";
              };
              autocompleteBox.appendChild(item);
            });
            autocompleteBox.style.display = "block";
          } catch (err) {
            console.error("Autocomplete error:", err);
            autocompleteBox.style.display = "none";
          }
        }

        searchInput.addEventListener("input", (e) => {
          fetchSuggestions(e.target.value);
        });

        searchInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
              let urlforprx;
              if (localStorage.getItem("proxy-backend") === "scramjet") {
                urlforprx = window.sjEncodeAndGo(query);
              } else {
                urlforprx = window.encodeAny(query);
              }
              const frame = getActiveFrame();
              if (frame) frame.src = urlforprx;
              autocompleteBox.innerHTML = "";
              autocompleteBox.style.display = "none";
            }
          }
        });

        document.addEventListener("click", (e) => {
          if (!autocompleteBox.contains(e.target) && e.target !== searchInput) {
            autocompleteBox.innerHTML = "";
            autocompleteBox.style.display = "none";
          }
        });

        const rawUrl = sessionStorage.getItem("rawurl");
        const lpUrl = sessionStorage.getItem("lpurl");
        let startUrl;

        if (lpUrl) {
          if (lpUrl.startsWith("/uv") || lpUrl.startsWith("/scramjet")) {
            startUrl = lpUrl;
          } else {
            startUrl = `/cdn/${lpUrl}/`;
          }
        } else {
          startUrl = "/new";
        }

        createTab(startUrl);
      });
    </script>

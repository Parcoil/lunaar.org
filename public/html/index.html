    <style>
      #autocomplete {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        margin: 0 auto;
        margin-top: 10px;
        background: var(--bg-2-color);
        border-radius: var(--border-radius);
        width: 100%;
        max-width: 500px;
        max-height: 240px;
        overflow-y: auto;
        z-index: 999;
        border-top: none;
        padding: 0.25rem 0;
        animation: fadeIn 0.18s;
        display: none;
      }

      #autocomplete div {
        padding: 5px 5px;
        cursor: pointer;
        justify-content: start;
        display: flex;
        color: var(--text-color);
        transition: background 0.18s, color 0.18s;
        font-family: inherit;
        letter-spacing: 0.01em;
      }
      #autocomplete div:last-child {
        border-bottom: none;
      }

      #autocomplete div:hover,
      #autocomplete div.active {
        background: var(--primary-color);
        color: #fff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .search-container {
        position: relative;
      }
      #rng-text {
        font-size: 2.9rem;
        color: var(--primary-color);
        /* color: linear-gradient(
          90deg,
          var(--primary-color),
          var(--accent-color)
        ); */
        text-align: center;
      }

      .shortcut {
        transition: transform 0.18s ease, background-color 0.18s ease,
          box-shadow 0.18s ease, border-color 0.18s ease;
      }
      .shortcut:hover {
        /* transform: translateY(-2px) scale(1.04); */
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
      }

      .shortcut-menu-btn {
        display: block;
        position: absolute;
        top: -5px;
        right: -5px;
        font-size: 0.75rem;
        text-align: center;
        align-items: center;
        justify-content: center;
        width: 1.5rem;
        height: 1.5rem;
        border: 2px solid var(--border-color);
        background-color: var(--bg-color);
        border-radius: 50%;
        cursor: pointer;
        color: var(--text-color);
        opacity: 0;
        visibility: hidden;
        transform: scale(0.9);
        transition: opacity 0.16s ease, transform 0.16s ease,
          visibility 0.16s ease;
      }

      .shortcut:hover .shortcut-menu-btn {
        opacity: 1;
        visibility: visible;
        transform: scale(1);
      }

      .shortcut-dropdown {
        position: absolute;
        top: 25px;
        right: 5px;
        padding: 5px;
        width: 120px;
        color: var(--text-color);
        background: var(--bg-2-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        overflow: hidden;
        z-index: 100;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-6px) scale(0.98);
        transition: opacity 0.16s ease, transform 0.16s ease,
          visibility 0.16s ease;
      }

      .shortcut-dropdown button {
        display: block;
        width: 100%;
        padding: 5px 10px;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: left;
        font-size: 0.9rem;
        gap: 5px;
        font-family: inherit;
        border: none;
        background: none;
        text-align: left;
        cursor: pointer;
        border-radius: calc(var(--border-radius) - 10px);
      }

      .shortcut-dropdown button:hover {
        background: var(--primary-color);
        color: #fff;
      }

      .shortcut-dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
      }
    </style>
